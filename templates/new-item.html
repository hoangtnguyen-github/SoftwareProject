{% extends 'base.html' %}

{% block title %} New Item {% endblock %}


{% block body %}

<h3>Add a New item</h3>
<hr>
<form id="new_item" method="POST" action="{{ url_for('add_item') }}">

    <div class="form-group">
        <label for="itemid"> ItemID: </label>
        <input type="number" id="itemid" name="itemid" class="form-control" min="1" max="9999" required autofocus>
    </div>

    <div class="form-group">
        <label for="name"> Name: </label>
        <input type="text" id="name" name="name" class="form-control" required autofocus>
    </div>

    <div class="form-group">
        <label for="shift_added"> Shift Added: </label>
        <input type="number" id="shift_added" name="shift_added" class="form-control" min="1" max="3" required autofocus>
    </div>

    <div class="form-group">
        <label for="material"> Material: </label>
        <input type="text" id="material" name="material" class="form-control">
    </div>

    <div class="form-group">
        <label for="itemid"> Location: </label>
        <input type="text" id="location" name="location" class="form-control" required autofocus>
    </div>

    <div class="form-group">
        <label for="itemid"> Price($): </label>
        <input type="number" id="price" name="price" class="form-control" min="1" max="1000000">
    </div>

    <div class="form-group">
        <label for="itemid"> Weight(lbs): </label>
        <input type="number" id="weight" name="weight" class="form-control" min="1" max="9999" required autofocus>
    </div>

    
        <div class="form-group"> <label for=" addedby"> Added by: </label>
            {% if current_user.is_authenticated %}
            <input type="text " name="addedby" class="form-control" value="{{ current_user.username }}" readonly>
            {% endif %}</div>

        <div>
            <button type="submit" class="btn btn-secondary">Add New item</button>

        </div>


</form>
<hr>

<br>

{% endblock %}
